theme = "ttox-bg"

[editor]
rulers = [100]
line-number = "relative"
auto-pairs = false
popup-border = "all" # needed to the current ttox theme
jump-label-alphabet = "jklfdshga√∏"

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[keys.normal]
"=" = ":fmt"
" " = { w = ":reflow" } # Reflow text

[keys.insert]
j = { k = "normal_mode" }
