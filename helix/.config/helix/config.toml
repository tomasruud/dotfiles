theme = "ttox-mono"

[editor]
rulers = [100]
line-number = "relative"
auto-pairs = false
popup-border = "all"               # needed to the current ttox theme
jump-label-alphabet = "jklfdshgaø"

[editor.file-picker]
hidden = false

[keys.normal]
"=" = ":fmt"
minus = "flip_selections"
V = "copy_selection_on_prev_line"
"ø" = "repeat_last_motion"

[keys.normal." "]
w = ":reflow"
C-y = ":pipe-to pbcopy"

[keys.insert]
j = { k = "normal_mode" }
